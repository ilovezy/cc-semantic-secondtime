<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
</head>

<body>
    <div class="ui container">
        <h1>input</h1>
        <div class="ui input">
            <input type="text" placeholder="Searching...">
        </div>
        <hr>
        <h2>state</h2>

        <h3>focus</h3>
        <div class="ui input focus">
            <input type="text" placeholder="Searching...">
        </div>

        <h3>loading</h3>
        <div class="ui left icon input loading">
            <input type="text" placeholder="Searching...">
            <i class="search icon"></i>
        </div>
        <div class="ui right icon input loading">
            <input type="text" placeholder="Searching...">
            <i class="search icon"></i>
        </div>

        <h3>disabled</h3>
        <div class="ui input disabled">
            <input type="text" placeholder="Searching...">
        </div>

        <h3>error</h3>
        <div class="ui input error">
            <input type="text" placeholder="error">
        </div>

        <h3>fluid</h3>
        <div class="ui icon input fluid">
            <input type="text" placeholder="search a very wide input...">
            <i class="search icon"></i>
        </div>

        <div class="ui input mini fluid">
            <input type="text" placeholder="search">
        </div>
        <div class="ui input small fluid">
            <input type="text" placeholder="search">
        </div>
        <div class="ui input large fluid">
            <input type="text" placeholder="search">
        </div>
        <div class="ui input big fluid">
            <input type="text" placeholder="search">
        </div>
        <div class="ui input huge fluid">
            <input type="text" placeholder="search">
        </div>
        <div class="ui input massive fluid">
            <input type="text" placeholder="search">
        </div>

    </div>



    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

   <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/semantic/dist/semantic.min.js"></script>
</body>
</html>
